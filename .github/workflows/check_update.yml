name: Check for Updates

on:
  schedule:
    - cron: '5 */12 * * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Scrape latest URL
        id: scrape
        run: |
          LATEST_URL=$(node .github/scripts/scrape_url.js)
          echo "Latest URL: $LATEST_URL"
          echo "latest_url=$LATEST_URL" >> $GITHUB_OUTPUT

      - name: Update version file
        id: update
        run: |
          FILE="version.json"
          LATEST_URL="${{ steps.scrape.outputs.latest_url }}"
          
          # Extract current URL from the file
          CURRENT_URL=$(jq -r .version_url "$FILE")
          
          echo "Current URL: $CURRENT_URL"
          
          if [ "$LATEST_URL" != "$CURRENT_URL" ] && [ -n "$LATEST_URL" ]; then
            echo "Update found!"
            echo "{\"version_url\": \"$LATEST_URL\"}" > "$FILE"
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "No update needed."
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push changes
        if: steps.update.outputs.updated == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add version.json
          git commit -m "update download URL to latest version"
          git push
